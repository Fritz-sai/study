<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Situation Page</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">REGISTRATION</h1>
    <form action="home.html">
        <table border="0" align="center" width="50%">
            <tr>
                <td><b>Enter Name</b></td>
                <td><input type="text" placeholder="Please enter name" required></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>Rate</b></td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td><b>Birthdate</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Time</b></td>
                <td><input type="time"></td>
            </tr>
        </table>
    </form>

    <h1 style="text-align: center;">SITUATION</h1>
    <form action="home.html">
        <table border="0" align="center" width="30%">
            <tr>
                <td>
                    <input type="checkbox">Matching TV<br>
                    <input type="checkbox">Matching TV<br>
                    <input type="checkbox">Matching TV<br>
                </td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="gender">Male<br>
                    <input type="radio" name="gender">Female<br>
                    <input type="radio" name="gender">Other<br>
                </td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    <select name="section" id="section">
                        <option value="ACT 1A">ACT 1A</option>
                        <option value="ACT 1B">ACT 1B</option>
                        <option value="ACT 1F">ACT 1F</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Save" style="background-color: green; color: white; width: 150px;">
                    <input type="reset" value="Clear" style="background-color: red; color: white; width: 150px;">
                    <input type="button" value="Button" style="background-color: blue; color: white; width: 150px;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
